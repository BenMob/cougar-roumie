<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<!-- This is just a form that collects the user's first name, last name and gender on their first login-->
<body>
<div id = "firstTimeLoginForm">
    <form action="/register" th:object="${secondaryInfoForm}" method="PUT" enctype="utf8">
        <h3>Welcome</h3>
        <div>
            <input placeholder="First Name" th:field="*{first_name}"><br>
        </div>
        <div>
            <input placeholder="Last Name" th:field="*{last_name}"><br>
        </div>
        <div>
            <input id="male" type="radio"> <label for="male">Male</label><br>
            <input id="female" type="radio"><label for="female">Female</label>
        </div>
        <button type="Submit">Submit</button>
    </form>
</div>
</body>
</html>
