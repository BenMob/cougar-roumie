<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login - Cougar Roomie</title>
    <!--/*/ <th:block th:include="fragments/header.html :: header"></th:block> /*/-->
</head>

<body>
    <!--/*/ <th:block th:include="fragments/navbar.html :: navigation-login"></th:block> /*/-->
    <main class="page login-page">
        <section class="clean-block clean-form dark">
            <div class="container">
                <div class="block-heading">
                    <h2 class="text-info">Log In</h2>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc quam urna, dignissim nec auctor in, mattis vitae leo.</p>
                </div>
                <form th:action="@{/loginProcess}" th:object="${person}" method="post">
                    <div class="form-group"><label for="email">Email</label>
                        <input class="form-control item" type="email" id="email" th:field="*{EmailAddress}"></div>
                    <div class="form-group"><label for="password">Password</label>
                        <input class="form-control" type="password" id="password" th:field="*{Password}"></div>
                    <div class="form-group">
                        <div class="form-check"><input class="form-check-input" type="checkbox" id="checkbox">
                    </div><button class="btn btn-primary btn-block" type="submit">Log In</button></form>
            </div>
        </section>
    </main>
    <!--/*/ <th:block th:include="fragments/footer.html :: footer"></th:block> /*/-->
    <!--/*/ <th:block th:include="fragments/scripts.html :: scripts"></th:block> /*/-->
</body>

</html>
