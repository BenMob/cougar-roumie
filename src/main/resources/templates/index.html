<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<div th:insert="~{fragments/mainFrag :: header}"></div>

<body class="gradient overlay">
<div th:insert="~{fragments/mainFrag :: navbar}"></div>

    <div id="header" sec:authorize="isAnonymous()">
        <h1 class="catch">Just a swipe away</h1>
        <p>Don't miss out on the easy alternative to finding a roommate. Match with potential roommates and get to know eachother!</p>
        <button type="button" class="btn btn-primary register" id="modal" data-toggle="modal" data-target="#modal-reg" style="color: #fff;">Register</button>
        <div
            class="modal fade"  role="dialog" tabindex="-1" id="modal-reg">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Register for cougar roomie</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button></div>
                    <div class="modal-body">
                        <div class="login-form">
                            <form action="/register" th:object="${registrationForm}" method="POST" enctype="utf8">
                                <div class="form-group"><input class="form-control" type="text" name="username" placeholder="Username" th:field="*{user_name}"></div>
                                <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email" th:field="*{email}"></div>
                                <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password" th:field="*{password}"></div>
                                <div class="modal-footer"><input class="btn btn-primary signin" type="submit"></div>
                                <!--<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>-->
                            </form>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    </div>
<div th:insert="~{fragments/mainFrag :: footer}"></div>
</body>

</html>
